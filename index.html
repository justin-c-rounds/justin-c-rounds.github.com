    <section class="works">
      <iframe id="works_frame" src="works/" frameborder="0" name="works"></iframe>

    <section class="writing">
      <iframe id="writing_frame" src="writing/" frameborder="0" name="writing"></iframe>
    </section>
    <section class="about">
      <iframe id="about_frame" src="about/" frameborder="0" name="about"></iframe>
    </section>
    <section class="cv">
      <iframe id="cv_frame" src="cv/" frameborder="0" name="cv"></iframe>

  <footer>

  </footer>
  <script>
    (function(d) {
      var sections = [
        'works',
        'writing',
        'about',
        'cv'
      ];

      function reloadSectionOnSelect(section) {
        d.getElementById(section).onchange = function(e) {
          d.getElementById(e.target.id + '_frame').contentWindow.location = '/' + section;
        };
        return true;
      }

      sections.every(reloadSectionOnSelect);
    })(document)
  </script>
