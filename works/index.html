<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <title>Justin C. Rounds</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body class="page">
  <div>
  <h1>Works</h1>
  <figure class="painting">
    <img src="cloud.jpg" alt="Landscape painting, acrylic on canvas. Left-side view.">
    <figcaption><em>Cloud</em>, acrylic on canvas, 4"x4" (2016)</figcaption>
  </figure>
  <figure class="painting">
    <img src="luxury_living.jpg" alt="Landscape painting, acrylic on found wood.">
    <figcaption><em>Luxury Living</em>, acrylic on found wood, 26"x30" (2016)</figcaption>
  </figure>
  <figure class="public">
    <img src="block_party.jpg" alt="Artists participating in collaborative art-making.">
    <figcaption><em>Block Party</em>, public collaborative art-making project (2016)</figcaption>
  </figure>
  <figure class="sound">
    <audio controls>
      <source src="rhapsody_in_blue.m4a" type="audio/mpeg">
      <source src="rhapsody_in_blue.ogg" type="audio/ogg">
    </audio>
    <figcaption><em>Rhapsody In Blue</em>, study for two turntables (2016)</figcaption>
  </figure>
  <figure class="intervention">
    <img src="push_it_along.jpg" alt="Photograph of handprints on the wall of my studio, titled Push It Along.">
    <figcaption><em>push it along</em>, handprints on wall (2016)</figcaption>
  </figure>
  <figure class="intervention">
    <img src="just_trying_to_get_by.jpg" alt="Photograph of flyer on lamp post.">
    <figcaption><em>Just Trying To Get By</em>, paint marker on posted flyer (2016)</figcaption>
  </figure>
  <figure class="painting">
    <img src="small_arms.jpg" alt="Landscape painting, acrylic on found wood.">
    <figcaption><em>Small Arms</em>, acrylic on found wood, 10"x13" (2015)</figcaption>
  </figure>
  </div>
</body>
</html>
